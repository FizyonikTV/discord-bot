{% extends "base.html" %}

{% block title %}Guild Management - Lunaris{% endblock %}

{% block content %}
<section class="guilds">
    <h1>Manage Your Guilds</h1>
    <p>Select a guild to view or modify its settings.</p>

    <div class="guild-list">
        {% for guild in guilds %}
        <div class="guild-card">
            <img src="{{ guild.icon_url }}" alt="{{ guild.name }} Icon" class="guild-icon">
            <h2>{{ guild.name }}</h2>
            <p>Members: <strong>{{ guild.member_count }}</strong></p>
            <a href="/guild/{{ guild.id }}" class="btn">Manage</a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
