{% extends "base.html" %}

{% block title %}Error - Lunaris Dashboard{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1>Oops! Something went wrong</h1>
    <p>We're sorry, but an error occurred while processing your request.</p>
    
    <div class="error-details">
        <h3>Error Details:</h3>
        <code>{{ error }}</code>
        <p>Path: <code>{{ path }}</code></p>
    </div>
    
    <div class="error-actions">
        <a href="/" class="btn primary-btn">Back to Home</a>
        <a href="javascript:history.back()" class="btn secondary-btn">Go Back</a>
    </div>
</div>

<style>
.error-container {
    max-width: 800px;
    margin: 3rem auto;
    text-align: center;
    padding: 2rem;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.error-icon {
    font-size: 4rem;
    color: #dc3545;
    margin-bottom: 1.5rem;
}

.error-details {
    margin: 2rem 0;
    background-color: #f8f9fa;
    padding: 1.5rem;
    border-radius: 4px;
    text-align: left;
}

.error-details code {
    display: block;
    padding: 1rem;
    background-color: #f1f1f1;
    border-radius: 4px;
    margin: 0.5rem 0;
    white-space: pre-wrap;
    word-wrap: break-word;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
}

.primary-btn {
    background: var(--primary-color);
    color: white;
}

.secondary-btn {
    background: #6c757d;
    color: white;
}
</style>
{% endblock %}
